<h2> Admin Page </h2>

<a href="login">
  <button> Logout </button>
</a>

<h2>List of Trees</h2>
<div>
  <label for="need-name">Tree Name: </label>
  <input id="need-name" #needName />
  <br>
  <label for="need-cost">Tree Cost: </label>
  <input id="need-cost" type="number" #needCost/>
  <br>
  <label for="need-description">Tree Description: </label>
  <input id="need-description" #needDescription/>
  <br>
  <label for="need-age">Need Age: </label>
  <input id="need-age" type="number" #needAge/>
  <br>
  <button type="button" class="add-button" (click)="addNeed(needName.value, needCost.value, needDescription.value, needAge.value); needName.value=''; needCost.value=''; needDescription.value=''; needAge.value=''">
    Add Need
  </button>
  
</div>

<b>
  <h3>Filter by...</h3>
  <select id="filter">
    <option>Filter</option>
    <option (click)="costFilterAsc()">Cost (Ascending)</option>
    <option (click)="costFilterDes()">Cost (Descending)</option>
    <option (click)="ageFilterAsc()">Age (Ascending)</option>
    <option (click)="ageFilterDes()">Age (Descending)</option>
  </select>
  <input type="text" placeholder="Enter name to filter" [(ngModel)]="nameFilterValue" (input)="nameFilter()">
</b>

<ul class="needs">
  <li *ngFor="let need of needs">

    <button
      [class.selected]="need === selectedNeed"
      type="button"
      (click)="onSelect(need)"
    >
      <span class="name">{{ need.name }}</span> - $<span class="cost">{{
        need.cost
      }}</span>
    </button>
    <button type="button" class="delete-button" title="delete need"
  (click)="deleteNeed(need)">Delete Tree</button>
  </li>
</ul>
<app-need-detail-admin [need]="selectedNeed"></app-need-detail-admin>

<a href="../user-view/" class="switch-link"> Switch to User view</a>
