<h2>My needs</h2>
<div>
  <label for="new-need">Need name: </label>
  <input id="new-need" #needName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="addNeed(needName.value); needName.value=''">
    Add Need
  </button>
</div>

<ul class="needs">
  <li *ngFor="let need of needs">
    <button
      [class.selected]="need === selectedNeed"
      type="button"
      (click)="onSelect(need)"
    >
      <span class="name">{{ need.name }}</span> - $<span class="cost">{{
        need.cost
      }}</span>
    </button>
  </li>
</ul>
<app-need-detail [need]="selectedNeed"></app-need-detail>
