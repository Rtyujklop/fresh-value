<div *ngIf="need">
  <h2>Tree Details</h2>
  <div class="detail-container">

    <div class="name-box">
      <label for="need-name">Tree Name: </label>
      <p class="need-name">{{ need.name }}</p>
    </div>

    <div class="description-box">
      <label for="need-description">Tree Description: </label>
      <p class="need-description">{{ need.description }}</p>
    </div>

    <div class="cost-box">
      <label for="need-cost">Tree Cost: </label>
      <p class="need-cost">{{ need.cost }}</p>
    </div>
    <button (click)="addToCart(need)">Add to Cart</button>
  </div>
  
</div>
