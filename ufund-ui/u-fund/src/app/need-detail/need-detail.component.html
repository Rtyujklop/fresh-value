<div *ngIf="need">
  <h2>Tree Details</h2>
  <div><span>id: </span>{{ need.id }}</div>
  <div>
    <label for="need-name">Tree Name: </label>
    <input id="need" [(ngModel)]="need.name" placeholder="Name" readonly />
    <br />
    <label for="need-description">Tree Description: </label>
    <input
      id="need" [(ngModel)]="need.description" placeholder="Description" readonly
    />
    <br />
    <label for="need-cost">Tree Cost: </label>
    <input id="need" [(ngModel)]="need.cost" placeholder="Cost" readonly
    />
  </div>
  <button (click)="addToCart(need)">Add to Cart</button>
</div>
