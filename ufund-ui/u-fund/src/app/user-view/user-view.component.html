<a href="login">
  <button class="logout">Logout</button>
</a>

<h2>List of Trees</h2>
<h3>Filter by...</h3>
  <select id="filter">
    <option>Filter</option>
    <option (click)="costFilterAsc()">Cost (Ascending)</option>
    <option (click)="costFilterDes()">Cost (Descending)</option>
    <option (click)="ageFilterAsc()">Age (Ascending)</option>
    <option (click)="ageFilterDes()">Age (Descending)</option>
  </select>

<ul class="needs">
  <li *ngFor="let need of needs">
    <button
      [class.selected]="need === selectedNeed"
      type="button"
      (click)="onSelect(need)"
    >
      <span class="name">{{ need.name }}</span> - $<span class="cost">{{
        need.cost
      }}</span>
    </button>
  </li>
</ul>
<app-need-detail [need]="selectedNeed"></app-need-detail>
<app-cart></app-cart>
