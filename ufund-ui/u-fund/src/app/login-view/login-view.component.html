<div class="top-bar"></div>

<form>
  <h2>Login</h2>
  <div class="field">
    <input
      type="text"
      id="username"
      placeholder="username"
      #username
    /><br /><br />
  </div>
  <div class="field">
    <input
      type="password"
      id="password"
      placeholder="password"
      #password
    /><br /><br />
  </div>
  <button
    type="button"
    class="add-button"
    (click)="login(username.value, password.value)"
  >
    Login
  </button>
</form>
