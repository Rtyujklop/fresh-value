<form>
    <h2>Login</h2>
        <div class="field">
            <label for="username">Username: </label>
            <input type="text" id="username" #username><br><br>
        </div>
        <div class="field">
            <label for="password">Password: </label>
            <input type="text" id="password" #password><br><br>
        </div>
        <button type="button" class="add-button" (click)="login(username.value, password.value)">Login</button>
</form>
